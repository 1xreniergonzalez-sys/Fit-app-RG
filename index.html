<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FIT·AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>FIT·AI</h1>
  <p>Entrenador inteligente</p>
</header>

<div class="container">

  <!-- LOGIN -->
  <section id="loginSection">
    <h2>Iniciar sesión</h2>
    <input id="user" placeholder="Usuario">
    <input id="pass" type="password" placeholder="Contraseña">
    <button id="loginBtn">Entrar</button>
  </section>

  <!-- PERFIL -->
  <section id="profileSection" class="hidden">
    <h2>Perfil</h2>
    <input id="age" type="number" placeholder="Edad">
    <input id="weight" type="number" placeholder="Peso (kg)">
    <input id="height" type="number" placeholder="Estatura (cm)">
    <select id="goal">
      <option value="volumen">Volumen</option>
      <option value="definicion">Definición</option>
      <option value="cardio">Cardio</option>
    </select>
    <button id="saveProfileBtn">Guardar perfil</button>
  </section>

  <!-- RUTINAS -->
  <section id="routineSection" class="hidden">
    <h2>Rutina del día</h2>
    <select id="level">
      <option value="1">Nivel 1</option>
      <option value="2">Nivel 2</option>
      <option value="3">Nivel 3</option>
    </select>
    <button id="routineBtn">Generar rutina</button>

    <div id="routine"></div>
  </section>

</div>

<footer>FIT·AI © 2026</footer>

<!-- ORDEN MUY IMPORTANTE -->
<script src="images.js"></script>
<script src="app.js"></script>

</body>
</html>
